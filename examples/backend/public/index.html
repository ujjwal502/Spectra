<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spectra Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb;
      }
      .sidebar {
        background-color: #111827;
        min-height: 100vh;
      }
      .main-content {
        min-height: 100vh;
      }
      .card {
        background-color: white;
        border-radius: 0.5rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .stat-card {
        transition: all 0.2s ease;
      }
      .stat-card:hover {
        transform: translateY(-5px);
        box-shadow:
          0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
      .nav-item {
        transition: all 0.2s ease;
      }
      .nav-item:hover {
        background-color: #1f2937;
      }
      .nav-item.active {
        background-color: #2563eb;
      }
      .code-block {
        background-color: #1e293b;
        border-radius: 0.5rem;
        overflow-x: auto;
      }
      .feature-item {
        transition: all 0.2s ease;
      }
      .feature-item:hover {
        background-color: #f3f4f6;
      }
      .feature-item.active {
        background-color: #e5e7eb;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- The React app will be mounted here -->
      <div class="text-center p-10">
        <div
          class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"
        ></div>
        <p class="mt-3 text-gray-600">Loading Spectra Dashboard...</p>
      </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/components.js"></script>
    <script src="js/views.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
